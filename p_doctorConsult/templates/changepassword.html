    <div class="container mt-5">
<h4>Change Password</h4>

<form action="" method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="col-6  col-sm-6 col-md-5  col-lg-3">
    <input type="password" name="new_password" placeholder="New_password" class="form-control" required>
    <div class="invalid-feedback">
        Please fill out this field
      </div>

    </div>    <br>
    
    <div class="col-6  col-sm-6 col-md-5  col-lg-3">
    
    <input type="password" name="reconfirm_password"  placeholder="reconfirm_password" class="form-control" required>
    <div class="invalid-feedback">
        Please fill out this field
      </div>
    </div>
<br>

    <input type="hidden" name="user_id" value="{{user_id}}">
    <button  type="submit" class="btn btn-outline-success">Submit</button>
    <a href="{% url 'login' %}" class="btn btn-outline-danger" style="margin-left: 4%;">Cancel</a>
</form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
