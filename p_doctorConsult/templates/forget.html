<div class="container mt-5">
  <div class="row">
    <div class="col">
    <h4>Reset Password</h4>
  </div>
</div>


<div class="row">
  <div class="col-8  col-sm-8 col-md-8  col-lg-6 col-xl-4">
    <form action="" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
            <select name="role" id="c" class="form-control"  required>
              <option value="" >Please choose user</option>  
              <option value="Attendant">Attendant</option>
              <option value="Doctor">Doctor</option>
              <option value="Medical-Shop">Medical Shop</option>
              
            </select> </div></div>
            
    <div class="row">
      <div class="col-8  col-sm-8 col-md-8  col-lg-6 col-xl-4">
            <div class="mail">
        <input type="email" name="email" class="form-control"  placeholder="enter registered email-id" required>
        <div class="invalid-feedback">
            Please fill out this field
          </div>
        </div>
      </div> </div> <br>
       
       <input type="submit" class="btn btn-outline-success" value="Reset">
       <a href="{% url 'login' %}" class="btn btn-outline-danger bw" >Cancel</a>
    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
