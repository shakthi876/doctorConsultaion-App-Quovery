<title>{{h_name}} - Medical Shop</title>

<div class="container mt-2 top">
  <i class="fa-solid fa-house-medical"></i> Patient Info
</div>


<div class="container mt-2">
  <div class="row">
    <div class="col-md-12">Date: {{today}}</div>
    <div class="col"></div>
  </div>


  <div class="row">
    <div class="col-md-12">Name :{{name}}</div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">Tablets : <br> <textarea class="form-control" rows=9 cols=50 readonly> {{tablets}} </textarea></div>
    <div class="col">Problems : <br> <textarea class="form-control"  rows=6 cols=50 readonly> {{problem}}</textarea> </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6">
      <div class="row">
        <div class="col"> 
          <form action="" method="POST">
            {% csrf_token %}
          Tablets Issued: 
          <input type="checkbox" name="" id="" required></div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-danger">Tablets-Given</button>
          </div>
      </div>




    </div>
    <div class="col">
      <div class="row">
        <div class="col"> Status <br>
          <select name="status" onchange="if (this.value=='Not Available'){this.form['Not Available'].style.visibility='visible'}else {this.form['Not Available'].style.visibility='hidden'};" required>
        
          <option value="Available" selected>Available</option>
          <option value="Not Available">Not Available</option>
          </select> </div>
      </div>
      <div class="row">
        <div class="col">
          <br>
          <textarea placeholder="Non-Available Tablets Details" class="form-control" name="Not Available"  style="visibility:hidden;"  rows=8 cols=50></textarea>
        </div>
      </div>


    </div>
  </div>


</form>

</div>

  

  

  

 























<script type="text/javascript">
    function Checkavail(val){
     var element=document.getElementById('tablets');
     if(val=="NotAvailable")
       element.style.visibility='visible';
     else  
       element.style.visibility='hidden';
    }
    
</script>
